<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Inventario</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    form { margin-bottom: 20px; }
    input { margin: 5px; padding: 5px; }
    button { padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Gestión de Inventario</h1>
  
  <form id="productoForm">
    <input type="hidden" id="productoId" />
    <input type="text" id="codigoBarras" placeholder="Código de barras" required />
    <input type="text" id="referencia" placeholder="Referencia" required />
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="number" id="precioCosto" placeholder="Precio costo" required />
    <input type="number" id="precioVentaDetal" placeholder="Precio venta detal" required />
    <input type="number" id="cantidad" placeholder="Cantidad" required />
    <button type="submit">Guardar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Código de barras</th>
        <th>Referencia</th>
        <th>Nombre</th>
        <th>Precio costo</th>
        <th>Precio venta detal</th>
        <th>Cantidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="productosBody"></tbody>
  </table>

  <script>
    const apiUrl = 'http://localhost:3000/api/productos';
    const form = document.getElementById('productoForm');
    const productosBody = document.getElementById('productosBody');

    const fetchProductos = async () => {
      const res = await fetch(apiUrl);
      const productos = await res.json();
      productosBody.innerHTML = '';

      productos.forEach(producto => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${producto.codigo_barras}</td>
          <td>${producto.referencia}</td>
          <td>${producto.nombre}</td>
          <td>${producto.precio_costo}</td>
          <td>${producto.precio_venta_detal}</td>
          <td>${producto.cantidad}</td>
          <td>
            <button onclick='editarProducto(${JSON.stringify(producto)})'>Editar</button>
            <button onclick='eliminarProducto(${producto.id})'>Eliminar</button>
          </td>
        `;
        productosBody.appendChild(row);
      });
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const producto = {
        codigo_barras: form.codigoBarras.value,
        referencia: form.referencia.value,
        nombre: form.nombre.value,
        precio_costo: parseFloat(form.precioCosto.value),
        precio_venta_detal: parseFloat(form.precioVentaDetal.value),
        cantidad: parseInt(form.cantidad.value)
      };
      


      const productoId = form.productoId.value;
      if (productoId) {
        await fetch(`${apiUrl}/${productoId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(producto)
        });
      } else {
        await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(producto)
        });
      }

      form.reset();
      fetchProductos();
    });

    const editarProducto = (producto) => {
      form.productoId.value = producto.id;
      form.codigoBarras.value = producto.codigo_barras;
      form.referencia.value = producto.referencia;
      form.nombre.value = producto.nombre;
      form.precioCosto.value = producto.precio_costo;
      form.precioVentaDetal.value = producto.precio_venta_detal;
      form.cantidad.value = producto.cantidad;
    };

    const eliminarProducto = async (id) => {
      if (confirm('¿Seguro que deseas eliminar este producto?')) {
        await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        fetchProductos();
      }
    };

    fetchProductos();
  </script>
</body>
</html>
